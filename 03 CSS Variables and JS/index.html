<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        id="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        id="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input type="color" name="base" id="base" value="#ffc600" />
    </div>

    <img src="http://unsplash.it/800/500?image=800" alt="" />

    <script>
      const handleUpdateCSSVariable = (e) => {
        const value = e.target.value;
        const sizing = e.target.dataset.sizing || '';
        document.documentElement.style.setProperty(
          `--${e.target.name}`,
          `${value}${sizing}`
        );
      };
      const controls = document.querySelectorAll('.controls input');
      controls.forEach((input) => {
        input.addEventListener('change', handleUpdateCSSVariable);
        input.addEventListener('mousemove', handleUpdateCSSVariable);
      });
    </script>
  </body>
</html>
